<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hvor lenge til Oliver kommer?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #333;
            font-weight: 700;
        }

        .age-badge {
            display: inline-block;
            background: #FF4F00;
            color: white;
            padding: 5px 15px;
            border-radius: 25px;
            font-size: 1.2rem;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .countdown-display {
            background: #f8f8f8;
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
        }

        .time-display {
            font-size: 4rem;
            font-weight: 700;
            color: #FF4F00;
            margin: 20px 0;
            font-variant-numeric: tabular-nums;
        }

        .time-label {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 10px;
        }

        .comment {
            font-size: 1.3rem;
            color: #444;
            font-style: italic;
            margin-top: 20px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button {
            background: #FF4F00;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background: #e64400;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 79, 0, 0.3);
        }

        .refresh-info {
            font-size: 0.9rem;
            color: #999;
            margin-top: 20px;
        }

        .loading {
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            .time-display {
                font-size: 3rem;
            }
            .comment {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hvor lenge til Oliver kommer?</h1>
        <div class="age-badge">70 친r! 游꿀</div>
        
        <div class="countdown-display">
            <div class="time-label">Oliver ankommer om:</div>
            <div class="time-display" id="timeDisplay">--:--</div>
            <div class="comment" id="comment"></div>
        </div>
        
        <button onclick="updateTime()">Sjekk p친 nytt</button>
        
        <div class="refresh-info">
            Tiden oppdateres automatisk hvert 30. sekund
        </div>
    </div>

    <script>
        const comments = [
            "Den som venter p친 noe godt, venter ikke forgjeves",
            "Oliver-tid er en fleksibel st칮rrelse",
            "Klokka g친r, men Oliver tar sin tid",
            "Punktlighet er tyveriet av andres tid - Oliver er ingen tyv",
            "Bedre sent enn aldri, men aldri sent er bedre",
            "Oliver kommer n친r Oliver kommer",
            "T친lmodighet er en dyd - spesielt n친r man venter p친 Oliver",
            "Einstein sa tiden er relativ - Oliver tok ham p친 ordet",
            "Noen er f칮dt punktlige, Oliver ble f칮dt til 친 ta det med ro",
            "70 친r ung og fortsatt ingen stress",
            "Livet er for kort til 친 stresse - Oliver har forst친tt det",
            "Grundnes-tid: N친r klokka er mer et forslag enn en regel",
            "Oliver har sin egen tidssone",
            "Fashionably late siden 1954",
            "Hvorfor stresse n친r man kan ta det rolig?",
            "Oliver-standard: Ankomst er mer kunst enn vitenskap",
            "Ro, orden og Oliver-tid",
            "Det haster ikke - Oliver kommer snart... ish",
            "Kvalitet tar tid - Oliver tar litt ekstra",
            "Venter du p친 Oliver? Da har du god tid",
            "Oliver opererer p친 geologisk tid",
            "Som et godt vin - Oliver blir bare bedre med tiden",
            "Oliver kommer, bare vent litt til",
            "Tidlig er on-time, on-time er sent, sent er Oliver",
            "Klokka tikker, Oliver ikke",
            "70 친r og fortsatt ingen grunn til 친 skynde seg",
            "Oliver-tid: Hvor minutter er veiledende",
            "Sakte men sikkert - mest sakte",
            "Det er ikke forsinkelse, det er dramaturgi",
            "Oliver ankommer n친r stjernene st친r rett"
        ];

        function getRandomTime() {
            return Math.floor(Math.random() * (97 - 5 + 1)) + 5;
        }

        function getRandomComment() {
            return comments[Math.floor(Math.random() * comments.length)];
        }

        function formatTime(minutes) {
            const hours = Math.floor(minutes / 60);
            const mins = minutes % 60;
            
            if (hours > 0) {
                return `${hours}:${mins.toString().padStart(2, '0')}`;
            } else {
                return `${mins} min`;
            }
        }

        function updateTime() {
            const timeDisplay = document.getElementById('timeDisplay');
            const commentDisplay = document.getElementById('comment');
            
            // Add loading animation
            timeDisplay.classList.add('loading');
            
            setTimeout(() => {
                const minutes = getRandomTime();
                timeDisplay.textContent = formatTime(minutes);
                commentDisplay.textContent = `"${getRandomComment()}"`;
                timeDisplay.classList.remove('loading');
            }, 300);
        }

        // Initial update
        updateTime();

        // Auto-update every 30 seconds
        setInterval(updateTime, 30000);

        // Prevent context menu on mobile
        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>
